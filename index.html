    <title>Dressfy Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apoio': '#000000',
              'principal': '#000000',
              'secundaria': '#E5E7EB', // Light Gray
              'complementar': '#FFFFFF',
              'info-bg': '#F3E8FF', // Light Lilac
              'info-dark': '#6B21A8', // Darker Purple for text/icon
            },
            fontFamily: {
              playfair: ['"Playfair Display"', 'serif'],
              sen: ['"Sen"', 'sans-serif'],
              ebGaramond: ['"EB Garamond"', 'serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@stripe/react-stripe-js": "https://aistudiocdn.com/@stripe/react-stripe-js@^5.4.0",

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Playfair+Display:wght@700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeInOut {
          0%, 100% {
              opacity: 0;
          }
          8.33%, 25% {
              opacity: 1;
          }
          33.33% {
              opacity: 0;
          }
      }
      .phrase {
          position: absolute;
          opacity: 0;
          animation: fadeInOut 9s infinite;
          padding: 0 10px;
          width: 100%;
          text-align: center;
          left: 0;
      }
      .phrase:nth-child(1) {
        animation-delay: 0s;
      }
      .phrase:nth-child(2) {
        animation-delay: 3s;
      }
      .phrase:nth-child(3) {
        animation-delay: 6s;
      }
    </style>
<link rel="stylesheet" href="/index.css">
